<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Debt-Collector Bot v1.1</title>
    <style>
      * {
        padding: 0%;
        margin: 0%;
      }
      body {
        text-align: center;
        height: 170px;
        background:  rgb(184, 138, 184);
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      }
      p,
      button,
      h2 {
        margin-top: 10px;
      }
      button {
        width: 150px;
        height: 30px;
        border-radius: 6px;
        box-shadow: 0 0 5px black inset;
        background-color: transparent;
        border: none;
        color: rgba(0, 0, 0, 0.7);
        transition: 0.3s ease-in-out;
      }
      button:focus {
        outline: none;
      }
      button:hover {
        scale: 1.03;
      }
      #speed{
        margin-top: 10px;
      }
      p {
        margin: 0%;
        text-decoration: underline;
        font-weight: 600;
      }
      #warn {
        color: red;
        position: absolute;
        width: fit-content;
        bottom: 32px;
        left: 50%;
        transform: translateX(-50%);
      }
      a {
        color: black;
        position: absolute;
        left: 50%;
        transform: translateX(-50%);
        bottom: 5px;
      }
    </style>
  </head>
  <body>
    <h2>Debt-Collector Bot v1.2</h2>
    <button id="start" onclick="StartBot()">Start Bot</button>
    <button id="stopBot" onclick="StopBot()">Stop Bot</button>
    <br>
    <input
        type="range"
        name=""
        id="speed"
        min="3"
        max="7"
        autocomplete="off"
      />
      <br>
      <p id="note"></p>
    <p class="hint">HINT : Just go to target and press "X" Easy!</p>
    <p>Status : <span id="status"></span></p>
    <p id="warn"></p>
    <a href="https://lovelak.rf.gd" target="_blank">Made By Lovelak</a>
  </body>
  <script>
    const status = document.getElementById("status");
    const warning = document.getElementById("warn");
    const speed = document.getElementById("speed");
    const note = document.getElementById("note");


      note.style.color = 'cyan';
     note.textContent = "Speed : 0." + speed.value + "0s";
    speed.addEventListener("input", () => {
      note.textContent = "Speed : 0." + speed.value + "0s";
    });
    status.innerHTML = "OFF";
    status.style.color = "red";
    function StartBot() {
      const Speed = parseInt(speed.value);
      if (status.innerHTML === "OFF") {
        window.pywebview.api.start(Speed);
        status.innerHTML = "ON";
        status.style.color = "lightgreen";
      } else {
        warning.style.color = "lightgreen";
        warning.innerHTML = "ALERT : Already Running!";
        setTimeout(() => {
          warning.innerHTML = "";
        }, 2000);
      }
    }
    function StopBot() {
      if (status.innerHTML === "ON") {
        window.pywebview.api.stop();
        status.innerHTML = "OFF";
        status.style.color = "red";
      } else {
        warning.style.color = "red";
        warning.innerHTML = "ALERT : Already Stopped!";
        setTimeout(() => {
          warning.innerHTML = "";
        }, 2000);
      }
    }
  </script>
</html>
